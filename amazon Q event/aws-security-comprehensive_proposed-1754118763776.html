            background: #f2f3f3;

            .user { margin-left: 0; }

    <script>
        const comprehensiveAnswers = {
            // IAM Questions
            "what is iam": "AWS Identity and Access Management (IAM) is a web service that helps you securely control access to AWS resources. IAM provides the infrastructure necessary to control authentication (who can sign in) and authorization (what permissions they have) for your AWS account. At its core, IAM consists of four main components: users (individual people or applications), groups (collections of users), roles (sets of permissions that can be assumed), and policies (JSON documents that define permissions). This service operates on the principle of least privilege, ensuring that users and applications receive only the minimum access required to perform their tasks.\n\nThe security benefits of IAM extend far beyond basic access control, offering sophisticated features like multi-factor authentication (MFA), temporary security credentials, and fine-grained permissions. IAM integrates seamlessly with all AWS services, allowing you to create detailed access policies that can specify not just what actions are allowed, but also under what conditions they can be performed. For example, you can create policies that allow access only from specific IP addresses, during certain time periods, or when MFA is enabled. IAM also supports identity federation, enabling you to grant access to users who are authenticated through external identity providers like Active Directory, Google, or Facebook.\n\nBest practices for IAM implementation include enabling MFA for all users, especially those with administrative privileges, using IAM roles instead of sharing long-term access keys, and regularly auditing and rotating credentials. It's crucial to implement the principle of least privilege by starting with minimal permissions and gradually adding more as needed, rather than starting with broad permissions and trying to restrict them later. Regular access reviews should be conducted to ensure that users still need their current level of access, and unused credentials should be removed promptly.",

            "iam roles": "IAM roles are a secure way to grant permissions to entities that you trust, including AWS services, applications running on EC2 instances, or users from external identity providers. Unlike IAM users, roles don't have permanent long-term credentials like passwords or access keys. Instead, when you assume a role, it provides you with temporary security credentials for your role session. This approach significantly enhances security by eliminating the need to embed long-term credentials in applications or share credentials between users. Roles are particularly useful for cross-account access, allowing users in one AWS account to securely access resources in another account without sharing permanent credentials.\n\nThe architecture of IAM roles involves two key policies: the trust policy (which defines who can assume the role) and the permissions policy (which defines what actions the role can perform). When an entity assumes a role, AWS Security Token Service (STS) issues temporary credentials that include an access key, secret key, and session token. These credentials have a limited lifetime, typically ranging from 15 minutes to 12 hours, depending on the configuration. This temporary nature of credentials significantly reduces the security risk associated with credential compromise, as any stolen credentials will automatically expire.\n\nCommon use cases for IAM roles include EC2 instances accessing other AWS services (using instance profiles), Lambda functions executing with specific permissions, cross-account access for third-party integrations, and identity federation for external users. Best practices for role implementation include using the principle of least privilege when defining permissions, regularly reviewing and updating role policies, using external IDs for third-party access to prevent the confused deputy problem, and implementing proper logging and monitoring of role assumptions through CloudTrail.",

            "iam policies": "IAM policies are JSON documents that define permissions and specify what actions are allowed or denied on which AWS resources and under what conditions. These policies form the foundation of AWS access control and come in several types: identity-based policies (attached to users, groups, or roles), resource-based policies (attached to resources like S3 buckets), AWS managed policies (created and maintained by AWS), customer managed policies (created and maintained by you), and inline policies (directly embedded in a single user, group, or role). The policy language is highly flexible and allows for granular control over permissions, enabling you to create sophisticated access control scenarios.\n\nThe structure of an IAM policy consists of several key elements: Version (specifies the policy language version), Statement (the main element containing the permission details), Effect (Allow or Deny), Action (the specific API actions), Resource (the AWS resources the actions apply to), and Condition (optional circumstances under which the policy grants permission). Conditions are particularly powerful, allowing you to create context-aware policies that consider factors like IP address, time of day, MFA status, or request parameters. For example, you can create a policy that allows S3 access only from your corporate network or requires MFA for sensitive operations.\n\nPolicy evaluation in AWS follows a specific logic: by default, all requests are denied, explicit allows in identity-based policies grant access, explicit denies in any policy override allows, and resource-based policies can grant access even without identity-based policies. When multiple policies apply to a request, AWS evaluates all applicable policies and uses the most restrictive effective permissions. Best practices for policy management include using AWS managed policies when possible, implementing least privilege access, regularly reviewing and auditing policies, using policy conditions to add additional security controls, and testing policies thoroughly before deployment using tools like the IAM Policy Simulator.",

            // VPC Questions
            "what is vpc": "Amazon Virtual Private Cloud (VPC) provides a logically isolated section of the AWS Cloud where you can launch AWS resources in a virtual network that you define. VPC gives you complete control over your virtual networking environment, including selection of IP address ranges, creation of subnets, and configuration of route tables and network gateways. The security architecture of VPC is built on multiple layers of protection, with security groups acting as virtual firewalls for individual instances and Network Access Control Lists (NACLs) providing subnet-level security. This multi-layered approach ensures that your applications and data are protected through defense in depth, where multiple security controls work together to provide comprehensive protection.\n\nNetwork security within VPC is enhanced through various components and features designed to protect your resources from unauthorized access and potential threats. Security groups operate as stateful firewalls, automatically allowing return traffic for outbound connections, while NACLs function as stateless firewalls that evaluate each packet independently. Private subnets provide an additional layer of security by preventing direct internet access to sensitive resources, while NAT gateways enable outbound internet connectivity for resources in private subnets without exposing them to inbound internet traffic. VPC Flow Logs capture information about IP traffic going to and from network interfaces in your VPC, providing valuable insights for security monitoring, troubleshooting, and compliance auditing.\n\nAdvanced VPC security features include VPC endpoints that allow private connectivity to AWS services without requiring internet gateways or NAT devices, reducing exposure to internet-based threats. AWS PrivateLink enables you to securely access services hosted on AWS in a highly available and scalable manner, without using public IPs or requiring traffic to traverse the internet. For hybrid cloud architectures, VPN connections and AWS Direct Connect provide secure connectivity between your on-premises infrastructure and AWS. Transit Gateway simplifies network architecture by acting as a central hub for connecting multiple VPCs and on-premises networks, while maintaining security through route table controls and security group rules that can span across different network segments.",

            "security groups": "Security groups act as virtual firewalls for your EC2 instances, controlling inbound and outbound traffic at the instance level. They are stateful, meaning that if you allow an incoming request from a specific IP address, the response traffic for that request is automatically allowed to flow out, regardless of outbound rules. Security groups work by evaluating rules that specify the protocol, port range, and source (for inbound rules) or destination (for outbound rules) for traffic. By default, security groups deny all inbound traffic and allow all outbound traffic, following the principle of least privilege. You can modify these rules to allow specific traffic based on your application requirements.\n\nThe configuration of security groups involves creating rules that define allowed traffic patterns. Inbound rules control traffic coming into your instances, while outbound rules control traffic leaving your instances. Rules can reference IP addresses, CIDR blocks, or other security groups as sources or destinations. When you reference another security group in a rule, you're allowing traffic from instances associated with that security group, which provides a dynamic and scalable way to manage access between different tiers of your application. Security groups also support rule descriptions, making it easier to document the purpose of each rule for better management and compliance.\n\nBest practices for security group management include implementing the principle of least privilege by only opening ports that are absolutely necessary, using descriptive names and descriptions for security groups and rules, regularly auditing security group rules to remove unnecessary access, avoiding the use of 0.0.0.0/0 (allow from anywhere) except when absolutely necessary, and using separate security groups for different application tiers. It's also recommended to use security group references instead of IP addresses when possible, as this provides more flexibility and easier management as your infrastructure scales. Additionally, consider implementing a security group naming convention that reflects the purpose and environment of the resources they protect.",

            "nacl": "Network Access Control Lists (NACLs) are an optional layer of security for your VPC that acts as a firewall for controlling traffic in and out of one or more subnets. Unlike security groups, NACLs are stateless, meaning that responses to allowed inbound traffic are subject to the rules for outbound traffic (and vice versa). Each subnet in your VPC must be associated with a NACL, and if you don't explicitly associate a subnet with a NACL, the subnet is automatically associated with the default NACL. NACLs provide subnet-level security and work in conjunction with security groups to provide defense in depth for your AWS resources.\n\nNACL rules are evaluated in order, starting with the lowest numbered rule, and the first rule that matches the traffic determines whether the traffic is allowed or denied. Each rule includes a rule number, protocol, rule action (allow or deny), port range, and source or destination CIDR block. The default NACL allows all inbound and outbound traffic, while custom NACLs deny all traffic by default until you add rules. This stateless nature means that you must create separate rules for inbound and outbound traffic, even for the same connection. For example, if you allow inbound HTTP traffic on port 80, you must also create an outbound rule to allow the response traffic on ephemeral ports.\n\nBest practices for NACL implementation include using NACLs as an additional layer of security rather than the primary security control, keeping NACL rules simple and easy to understand, using rule numbers that allow for future insertions (like 100, 200, 300), documenting the purpose of each rule, and regularly reviewing NACL rules to ensure they still meet your security requirements. NACLs are particularly useful for implementing broad security policies at the subnet level, such as blocking traffic from known malicious IP ranges or implementing compliance requirements that mandate network-level controls. They can also serve as a backup security layer in case security group rules are misconfigured.",

            // Encryption Questions
            "aws kms": "AWS Key Management Service (KMS) is a managed service that makes it easy for you to create and control the encryption keys used to encrypt your data. KMS uses hardware security modules (HSMs) to protect the security of your keys and provides a highly available key storage, management, and auditing solution for applications that use encryption. KMS integrates with most AWS services, making it easy to encrypt data stored in these services with keys that you control. The service supports both symmetric and asymmetric keys, with symmetric keys being used for encryption and decryption of data, while asymmetric keys are used for encryption/decryption or signing/verification operations.\n\nKMS operates on a hierarchical key structure where customer master keys (CMKs), now called KMS keys, are used to encrypt and decrypt data encryption keys (DEKs), which in turn encrypt your actual data. This approach, known as envelope encryption, provides several benefits including improved performance for large data sets, reduced network traffic, and enhanced security through key separation. KMS keys never leave the service unencrypted, and AWS never has access to your plaintext keys. The service provides detailed logging of all key usage through AWS CloudTrail, enabling comprehensive auditing and compliance reporting. KMS also supports automatic key rotation for AWS-managed keys and provides tools to facilitate rotation of customer-managed keys.\n\nKey management best practices with KMS include using separate keys for different applications or data classifications, implementing proper key policies that follow the principle of least privilege, enabling key rotation where appropriate, using grants for temporary access to keys, and regularly auditing key usage through CloudTrail logs. KMS also supports cross-region replication of keys for disaster recovery scenarios and provides integration with AWS services like S3, EBS, RDS, and many others for seamless encryption implementation. For organizations with strict compliance requirements, KMS offers features like custom key stores that use AWS CloudHSM clusters, providing single-tenant key storage and additional control over key material.",

            "encryption at rest": "Encryption at rest refers to the protection of data when it is stored on disk or in databases, ensuring that sensitive information remains secure even if the underlying storage media is compromised. AWS provides comprehensive encryption at rest capabilities across all its storage services, including Amazon S3, Amazon EBS, Amazon RDS, Amazon DynamoDB, and many others. Most AWS services offer encryption at rest as a default or easily configurable option, using industry-standard encryption algorithms like AES-256. The encryption process is typically transparent to applications, meaning that data is automatically encrypted when written to storage and decrypted when read, without requiring changes to application code.\n\nThe implementation of encryption at rest in AWS typically involves the use of AWS KMS for key management, though some services also support customer-provided keys or service-specific key management. When using KMS, you can choose between AWS-managed keys (which AWS creates, manages, and rotates automatically) and customer-managed keys (which provide more control over key policies, rotation, and access). The encryption process uses envelope encryption, where a unique data encryption key (DEK) is used to encrypt your data, and this DEK is then encrypted using a KMS key. This approach provides both security and performance benefits, as the actual data encryption happens locally using the DEK, while the KMS key provides secure key management.\n\nBest practices for implementing encryption at rest include enabling encryption by default for all new resources, using customer-managed KMS keys when you need more control over access policies, implementing proper key rotation policies, ensuring that encryption is enabled across all environments (development, staging, and production), and regularly auditing encryption status across your AWS resources. It's also important to consider the performance implications of encryption, though modern AWS services are optimized to minimize any performance impact. Additionally, ensure that your backup and disaster recovery processes account for encrypted data and that you have proper procedures for key recovery in case of emergencies.",

            "encryption in transit": "Encryption in transit protects data as it moves between different locations, such as from your application to AWS services, between AWS services, or from AWS to end users. This protection ensures that data cannot be intercepted and read by unauthorized parties during transmission. AWS implements encryption in transit using industry-standard protocols like Transport Layer Security (TLS) and Secure Sockets Layer (SSL), with most AWS services supporting TLS 1.2 or higher. The encryption process establishes a secure channel between the sender and receiver, encrypting all data before transmission and decrypting it upon receipt.\n\nAWS services implement encryption in transit in various ways depending on the service and use case. For web-based services and APIs, HTTPS is used to encrypt communication between clients and AWS services. For database connections, services like Amazon RDS support SSL/TLS encryption for connections between applications and database instances. Amazon S3 supports both HTTP and HTTPS endpoints, with the ability to enforce HTTPS-only access through bucket policies. For internal AWS service communication, many services use TLS encryption by default, and some services like Amazon ELB can terminate SSL/TLS connections and re-encrypt traffic to backend instances.\n\nImplementing encryption in transit best practices involves enforcing HTTPS/TLS for all client communications, using strong cipher suites and avoiding deprecated protocols like SSLv3, implementing certificate validation to prevent man-in-the-middle attacks, using AWS Certificate Manager (ACM) to manage SSL/TLS certificates, and configuring services to reject unencrypted connections where possible. It's also important to ensure that internal service-to-service communication is encrypted, especially when transmitting sensitive data. Regular monitoring and auditing of encryption in transit implementation helps ensure that all data flows are properly protected and that security policies are being enforced consistently across your infrastructure.",

            // Monitoring Questions
            "cloudtrail": "AWS CloudTrail is a service that enables governance, compliance, operational auditing, and risk auditing of your AWS account by recording and logging account activity across your AWS infrastructure. CloudTrail captures API calls made by or on behalf of your AWS account, including calls made through the AWS Management Console, AWS SDKs, command line tools, and other AWS services. These events are stored in CloudTrail log files and can be delivered to Amazon S3 buckets, CloudWatch Logs, and CloudWatch Events for further analysis and alerting. CloudTrail provides a comprehensive audit trail that is essential for security monitoring, compliance reporting, and forensic analysis.\n\nCloudTrail events are categorized into management events (control plane operations like creating, deleting, or configuring resources) and data events (data plane operations like reading or writing objects in S3 or invoking Lambda functions). Management events are recorded by default and include information such as the identity of the API caller, the time of the API call, the source IP address, the request parameters, and the response elements returned by the AWS service. Data events are optional and can be configured based on your monitoring requirements, though they may incur additional costs due to the high volume of data operations in typical AWS environments.\n\nBest practices for CloudTrail implementation include enabling CloudTrail in all AWS regions to ensure comprehensive coverage, using separate trails for different purposes (such as security monitoring vs. operational troubleshooting), enabling log file integrity validation to detect tampering, configuring CloudWatch integration for real-time alerting on suspicious activities, and implementing proper access controls for CloudTrail logs to prevent unauthorized access or modification. It's also recommended to use CloudTrail Insights to automatically detect unusual activity patterns, configure log file encryption using KMS, and establish log retention policies that meet your compliance requirements. Regular analysis of CloudTrail logs using tools like Amazon Athena or third-party SIEM solutions can help identify security threats and compliance violations.",

            "guardduty": "Amazon GuardDuty is a threat detection service that uses machine learning, anomaly detection, and integrated threat intelligence to identify malicious activity and unauthorized behavior in your AWS environment. GuardDuty continuously monitors your AWS accounts and workloads for potential security threats by analyzing various data sources including VPC Flow Logs, DNS logs, CloudTrail event logs, and optional features like S3 data events and EKS audit logs. The service operates without requiring any software installation or infrastructure management, making it easy to deploy and scale across multiple AWS accounts and regions.\n\nGuardDuty's threat detection capabilities are powered by multiple detection methods including signature-based detection for known threats, machine learning models that identify anomalous behavior, and threat intelligence feeds from AWS Security, CrowdStrike, and Proofpoint. The service can detect various types of threats including compromised instances communicating with malicious IPs, cryptocurrency mining, reconnaissance attacks, data exfiltration attempts, and unusual API call patterns that might indicate compromised credentials. GuardDuty findings are assigned severity levels (Low, Medium, High) and include detailed information about the threat, affected resources, and recommended remediation actions.\n\nImplementing GuardDuty effectively involves enabling the service across all AWS accounts and regions, configuring trusted IP lists and threat lists to customize detection for your environment, setting up automated responses to high-severity findings using CloudWatch Events and Lambda functions, and integrating GuardDuty findings with your existing security incident response processes. Best practices include regularly reviewing and tuning GuardDuty settings to reduce false positives, using GuardDuty's suppression rules to filter out expected behavior that might trigger false alarms, implementing automated remediation for common threat types, and ensuring that security teams are properly trained on interpreting and responding to GuardDuty findings. The service also supports multi-account management through AWS Organizations, allowing centralized monitoring and management of security across your entire AWS organization.",

            "security hub": "AWS Security Hub is a cloud security posture management service that performs security best practice checks, aggregates alerts, and enables automated remediation across your AWS environment. Security Hub acts as a centralized dashboard that collects security findings from multiple AWS security services (like GuardDuty, Inspector, Macie, and Config) as well as third-party security tools, providing a single pane of glass for security monitoring and management. The service uses a standardized findings format called AWS Security Finding Format (ASFF), which normalizes findings from different sources and makes it easier to analyze and respond to security issues consistently.\n\nSecurity Hub includes built-in security standards such as the AWS Foundational Security Standard, PCI DSS, and CIS AWS Foundations Benchmark, which automatically run security checks against your AWS resources and generate findings for any non-compliant configurations. These standards cover a wide range of security best practices including IAM configuration, network security, logging and monitoring, and data protection. Each finding includes a severity score, detailed description of the issue, affected resources, and remediation guidance. Security Hub also provides a compliance score that gives you an overall view of your security posture and helps track improvements over time.\n\nBest practices for Security Hub implementation include enabling the service in all regions where you have AWS resources, configuring appropriate security standards based on your compliance requirements, setting up automated remediation workflows using CloudWatch Events and Lambda functions, and integrating Security Hub with your existing security incident response processes. It's important to regularly review and prioritize findings based on their severity and potential impact, implement suppression rules for findings that are acceptable risks in your environment, and use Security Hub's custom insights feature to create tailored views of your security data. The service also supports multi-account management, allowing you to aggregate findings from multiple AWS accounts and manage security centrally across your organization.",

            // Compliance Questions
            "aws config": "AWS Config is a service that enables you to assess, audit, and evaluate the configurations of your AWS resources continuously. Config monitors and records your AWS resource configurations and allows you to automate the evaluation of recorded configurations against desired configurations. The service provides a detailed inventory of AWS resources and their configuration history, enabling you to understand how resources are related to one another and how they have changed over time. This capability is essential for compliance monitoring, security analysis, change management, and troubleshooting operational issues.\n\nConfig works by discovering AWS resources in your account, recording their current configuration, and capturing any changes to these configurations. The service maintains a configuration history for each resource, allowing you to see how configurations have evolved over time. Config rules are used to evaluate whether resource configurations comply with your organization's policies and best practices. These rules can be AWS managed rules (pre-built rules for common compliance requirements) or custom rules (written using AWS Lambda functions). When a resource configuration changes, Config automatically evaluates the new configuration against applicable rules and generates compliance results.\n\nImplementing Config effectively involves enabling the service across all regions and resource types that are relevant to your compliance requirements, configuring appropriate Config rules based on your security and compliance policies, setting up delivery channels to store configuration snapshots and history files in S3, and establishing automated remediation processes for non-compliant resources. Best practices include using Config aggregators to collect configuration and compliance data from multiple accounts and regions, implementing proper access controls for Config data, setting up CloudWatch alarms for compliance violations, and regularly reviewing and updating Config rules to reflect changes in your compliance requirements. Config also integrates with other AWS services like Systems Manager for automated remediation and Security Hub for centralized security findings management.",

            "compliance frameworks": "AWS compliance frameworks provide structured approaches to meeting various regulatory, industry, and organizational security requirements in the cloud. AWS maintains compliance with numerous global standards and regulations including SOC 1/2/3, PCI DSS, HIPAA, GDPR, FedRAMP, ISO 27001, and many others. These compliance programs involve regular third-party audits and assessments of AWS infrastructure, services, and processes to ensure they meet the required security and compliance standards. AWS provides detailed compliance documentation, audit reports, and certifications through the AWS Artifact service, enabling customers to understand AWS's compliance posture and use this information for their own compliance efforts.\n\nThe shared responsibility model is fundamental to understanding compliance in AWS, where AWS is responsible for the security of the cloud infrastructure (including physical security, network controls, and host operating system patching), while customers are responsible for security in the cloud (including data encryption, network traffic protection, operating system updates, and identity and access management). This model means that achieving compliance requires both AWS maintaining its compliance certifications and customers implementing appropriate security controls for their specific use cases. Different compliance frameworks have different requirements, and customers must understand which controls they need to implement based on their specific regulatory obligations.\n\nImplementing compliance frameworks effectively involves conducting a thorough assessment of your compliance requirements, mapping these requirements to specific AWS services and customer responsibilities, implementing appropriate technical and administrative controls, establishing monitoring and auditing processes, and maintaining documentation of your compliance efforts. Best practices include using AWS services like Config, CloudTrail, and Security Hub to automate compliance monitoring, implementing infrastructure as code to ensure consistent security configurations, conducting regular compliance assessments and audits, training staff on compliance requirements and procedures, and establishing incident response procedures that meet regulatory notification requirements. Many organizations also benefit from working with AWS compliance specialists and third-party auditors to ensure their compliance implementations are comprehensive and effective.",

            // Best Practices Questions
            "security best practices": "AWS security best practices are built upon the AWS Well-Architected Framework's Security Pillar, which provides a comprehensive approach to implementing security in cloud environments. The framework emphasizes six key design principles: implementing a strong identity foundation, applying security at all layers, enabling traceability, automating security best practices, protecting data in transit and at rest, and preparing for security events. These principles guide organizations in building secure, resilient, and compliant applications and infrastructure on AWS. A strong identity foundation begins with implementing the principle of least privilege, using IAM roles instead of long-term access keys, enabling multi-factor authentication for all users, and regularly auditing access permissions to ensure they remain appropriate for users' current responsibilities.\n\nDefense in depth strategy is fundamental to AWS security best practices, involving the implementation of multiple layers of security controls throughout your architecture. This includes network-level protections through VPC security groups and NACLs, application-level security through proper authentication and authorization mechanisms, and data-level protection through encryption and access controls. Infrastructure as Code (IaC) practices using AWS CloudFormation or AWS CDK help ensure consistent security configurations across environments and enable version control of security policies. Automated security scanning and testing should be integrated into CI/CD pipelines to identify vulnerabilities early in the development process. AWS provides numerous security services that can be automated, including AWS Security Hub for centralized security findings management, AWS Config for configuration compliance monitoring, and AWS Systems Manager for automated patch management and configuration enforcement.\n\nOperational security excellence requires continuous monitoring, regular security assessments, and well-defined incident response procedures. Organizations should implement comprehensive logging and monitoring using AWS CloudTrail, Amazon CloudWatch, and AWS GuardDuty to detect and respond to security threats in real-time. Regular security reviews and penetration testing help identify potential vulnerabilities before they can be exploited by malicious actors. Incident response plans should be documented, tested, and regularly updated to ensure effective response to security events. AWS provides tools like AWS Systems Manager Incident Manager to help coordinate response efforts and AWS Detective to assist with forensic analysis. Security awareness training for development and operations teams is crucial for maintaining a security-conscious culture, and AWS provides extensive documentation, training materials, and certification programs to help teams stay current with security best practices.",

izes the importance of automation in maintaining security at scale, including automated security testing, configuration management, and incident response. Regular training and education ensure that teams understand their security responsibilities and stay current with evolving threats and best practices. The framework also stresses the importance of preparing for security events through well-defined incident response procedures, regular testing of these procedures, and continuous improvement based on lessons learned from security incidents and near-misses."

        function addMessage(content, isUser = false) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.innerHTML = `<strong>${isUser ? 'You' : 'AWS Security Assistant'}:</strong> ${content}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function askTopic(topic) {
            const topicQuestions = {
                'iam': 'what is iam',
                'vpc': 'what is vpc', 
                'encryption': 'aws kms',
                'monitoring': 'cloudtrail',
                'compliance': 'compliance frameworks',
                'best-practices': 'security best practices'
            };
            
            const question = topicQuestions[topic];
            if (question && comprehensiveAnswers[question]) {
                addMessage(`Tell me about ${topic}`, true);
                addMessage(comprehensiveAnswers[question]);
            }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, true);
            input.value = '';

            const response = generateResponse(message.toLowerCase());
            addMessage(response);
        }

        function generateResponse(message) {
            // Find the best matching answer
            for (const [key, answer] of Object.entries(comprehensiveAnswers)) {
                if (message.includes(key) || key.split(' ').some(word => message.includes(word))) {
                    return answer;
                }
            }

            // Fallback for common terms
            if (message.includes('iam') || message.includes('identity') || message.includes('access')) {
                return comprehensiveAnswers['what is iam'];
            } else if (message.includes('vpc') || message.includes('network') || message.includes('security group')) {
                return comprehensiveAnswers['what is vpc'];
            } else if (message.includes('encrypt') || message.includes('kms') || message.includes('key')) {
                return comprehensiveAnswers['aws kms'];
            } else if (message.includes('monitor') || message.includes('cloudtrail') || message.includes('guardduty')) {
                return comprehensiveAnswers['cloudtrail'];
            } else if (message.includes('compliance') || message.includes('governance')) {
                return comprehensiveAnswers['compliance frameworks'];
            } else if (message.includes('best practice') || message.includes('security')) {
                return comprehensiveAnswers['security best practices'];
            } else {
                return "I can provide detailed answers about AWS security topics. Try asking about: IAM, IAM roles, IAM policies, VPC, security groups, NACLs, AWS KMS, encryption at rest, encryption in transit, CloudTrail, GuardDuty, Security Hub, AWS Config, compliance frameworks, security best practices, or the Well-Architected Framework.";
            }
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
